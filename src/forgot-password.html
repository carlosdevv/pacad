<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/forgot-password.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pacad | Recuperar Senha</title>
  </head>
  <body>
    <div class="container-page">
      <div class="content">
        <section class="left-section">
          <div class="img-block">
            <img src="./assets/login_bg.svg" alt="register-background" />
          </div>
        </section>

        <section class="right-section">
          <div class="s-title">
            <h1>Recuperar Senha</h1>
            <span
              >Para recuperar sua senha, digite abaixo o e-mail que você usa
              para acessar o Pacad.</span
            >
          </div>

          <form type="submit" class="register-form">
            <div class="input-container">
              <img src="./assets/email.svg" alt="" />
              <input
                id="email"
                type="email"
                name="email"
                placeholder="E-mail cadastrado"
              />
            </div>

            <div class="login-button">
              <button class="back-button">Voltar</button>
              <button class="recover-button">Recuperar Senha</button>
            </div>
          </form>

          <span class="create-account-text">
            Enviaremos um e-mail com as instruções. Se você não utiliza mais o
            e-mail cadastrado no Pacad, fale com o nosso Suporte pelo
            <a href="">suporte@pacad.com</a> para acessar a sua conta.
          </span>
        </section>
      </div>
    </div>
  </body>

  <script></script>
</html>

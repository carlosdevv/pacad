<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pacad | Login</title>
  </head>
  <body>
    <section class="s-login">
      <div class="container-form">
        <img src="./assets/logo.png" alt="logo" />

        <div class="s-title">
          <!-- <h1>Log in</h1> -->
          <h5>Acesse a maior plataforma de</h5>
          <h2>Gestão financeira<br />do mundo!</h2>
        </div>

        <form type="submit" class="login-form">
          <div class="input-container">
            <img src="./assets/email.svg" alt="" />
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Insira seu e-mail"
              required
            />
          </div>

          <div class="input-container">
            <img src="./assets/lock.svg" alt="" />
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Insira sua senha"
              required
            />
          </div>

          <div class="forgot-password">
            <a href="">
              Esqueci minha senha
              <img src="./assets/lock.svg" alt="" />
            </a>
          </div>

          <div class="login-button">
            <button>Entrar</button>
          </div>
        </form>

        <span class="create-account-text">
          Não tem uma conta?
          <a href=""> Criar Conta.</a>
        </span>
      </div>
    </section>
  </body>

  <script></script>
</html>
